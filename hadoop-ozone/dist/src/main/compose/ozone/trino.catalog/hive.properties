connector.name=hive
fs.native-s3.enabled=true
hive.non-managed-table-writes-enabled=true
#hive.metastore=thrift
#hive.metastore.catalog.dir=thrift://hive-metastore:9083
#hive.metastore.db.type=derby
hive.metastore.uri=thrift://metastore:9083

#hive.metastore.type=
#hive.metastore.catalog.dir=file:/opt/tiering/trino/data/metastore_db
#hive.metastore.warehouse.dir=s3://warehouse/

s3.region=us-east-1
s3.aws-access-key=any
s3.aws-secret-key=any
s3.endpoint=http://s3g:9878/
s3.path-style-access=true
#hive.s3.ssl.enabled=false

#hive.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
#hive.s3-file-system-type=TRINO
#hive.s3.use-instance-credentials=false
