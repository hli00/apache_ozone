services:
  hive:
    image: ${HIVE_IMAGE}:${HIVE_VERSION}
    depends_on:
      - s3g
    environment:
      SERVICE_NAME: hiveserver2
      HIVE_CUSTOM_CONF_DIR: /opt/tiering/etc/hadoop
  #    HADOOP_CLASSPATH: /opt/tiering/share/ozone/lib/ozone-filesystem-hadoop3-${ozone.upstream.version}.jar
    ports:
      - 10000:10000
      - 10002:10002
    volumes:
      - ../..:/opt/tiering
      - ./hive.config/hive-site.xml:/opt/hive/conf/hive-site.xml